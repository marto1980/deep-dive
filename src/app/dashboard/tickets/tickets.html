<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket /> -
        {{
          'first:' +
            $first +
            ' last:' +
            $last +
            ' odd:' +
            $odd +
            ' count:' +
            $count
        }}
      </li>
    } @empty {
      <li>No tickets available.</li>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>
